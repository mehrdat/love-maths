<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/image/logo.png" alt="logo"> Love Math
    </h1>





    <div class="game-area">
        <div class="controle-area">
            <button data-type="addition" class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
            <button data-type="subtract" class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
            <button data-type="multiply" class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button data-type="division" class="btn btn--big btn--red"><i class="fas fa-dvide"></i></button>
        </div>

        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>





    <div class="score-area">
        <p class="score">Correct Answer <span id="score">0</span></p>
        <p class="score">Incorrect Answer <span id="incorrect">0</span></p>

    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
